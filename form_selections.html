<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>This is the title!</title>
    </head>

    <body>
        <form action="http://google.com" method="get">
            <!-- Things we will cover
            1. Linking radio buttons
            2. Drop-down menus
            3. Text area inputs
            -->
            <h3>Do you already own a dog?</h3>

            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="dog_choice" value="yes">

            <label for="no">No:</label>
            <input id="no" type="radio" name="dog_choice" value="no">

            <p>How clean is your house?</p>
            <select name="starts">
                <option value="Great">3</option>
                <option value="Good">2</option>
                <option value="Bad">1</option>
            </select>

            <p>Any other comments?</p>
            <textarea name="" rows="8" cols="80"></textarea>
            <br>

            <input type="submit" name="" value="Submit feedback">
        </form>

    </body>
</html>
