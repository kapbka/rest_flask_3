<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>This is the title!</title>
    </head>

    <body>
        <form action="http://google.com" method="get">
            <h1>Log in</h1>
            <h1>Please input your email and password</h1>

            <!-- self-closing tag -->
            <!-- type values: text, email, password, color, submit -->
            <label for="emailtag">EMAIL:</label>
            <input id="emailtag" type="email" name="useremail" placeholder="Email here">
            <br>

            <label for="passwordtag">PASSWORD:</label>
            <input id="passwordtag" type="password" name="userpassword" placeholder="Password here">
            <br>

            <label for="colortag">JUST COLOR:</label>
            <input id="colortag" type="color" name="" value="">
            <br>

            <input type="submit" name="" value="Submit">
        </form>

    </body>
</html>
